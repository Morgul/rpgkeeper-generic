<div id="stats" ng-controller="GenericStatsController">
    <div class="row">
        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <button class="btn btn-primary btn-sm pull-right" ng-click="addStat()"><i class="fa fa-plus"></i> Add</button>
                    <h4 style="margin: 0; line-height: 30px"><i class="fa fa-shield"></i> Stats</h4>
                </div>
                <table class="table">
                    <tr>
                        <th>Name</th>
                        <th>Value</th>
                        <th>Favorite</th>
                        <th>Delete</th>
                    </tr>
                    <tr ng-repeat="stat in char.stats">
                        <td>
                            <input id="stat-name-$index" type="text" class="form-control" ng-model="stat.name" ng-change="saveChar()">
                        </td>
                        <td>
                            <input id="stat-value-$index" type="number" class="form-control" ng-model="stat.value" ng-change="saveChar()">
                        </td>
                        <td>
                            <button class="btn btn-default btn-block btn-fav"
                                    ng-model="stat.favorite"
                                    ng-change="saveChar()"
                                    title="Favorite"
                                    btn-checkbox>
                                <i class="fa fa-star"></i>
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-danger btn-block"
                                    title="Delete"
                                    ng-click="removeStat($index)">
                                <i class="fa fa-trash-o"></i>
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="col-sm-6">

        </div>
    </div>
</div>
