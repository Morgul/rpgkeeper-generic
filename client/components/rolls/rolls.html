<div class="generic-roll input-group">
    <span ng-if="!value" class="input-group-addon"></span>
    <span ng-if="value" class="input-group-addon" popover="{{ results.render() }} = {{ value }}">
        <button type="button" class="close" aria-label="Close" ng-click="clear()">
            <span aria-hidden="true">&times;</span>
        </button>
        {{ value }}
    </span>
    <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="roll()">
            <span class="icon-dice"></span>
            {{ name || 'Roll' }}
        </button>
    </span>
</div>
